<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<h1 th:text="${title}">Default Title</h1>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<br/>


<form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${form}">

    <div class="form-group">
        <label th:for="cheeseId">Cheeses</label>
        <select th:name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}">
            </option>

        </select>
    </div>

    <input type="hidden" name="menuId" th:value="*{menu.id}" />  <!--passes te ID of the menu in the post request, but not visible to the user-->

    <input type="submit" value="Add Item" />

</form>

</body>
</html>
